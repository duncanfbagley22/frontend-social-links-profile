<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="main-background">
  <div class="secondary-background">
    <div>
      <img src="./assets/images/avatar-jessica.jpeg">
    </div>
      <div>
        <div class="main-name">Jessica Randall</div>
        <div class="main-location">London, United Kingdom</div>
        <div class="main-description">"Front-end developer and avid reader."</div>
      </div>

    <div class="button-container">
      <div> 
        <a href="https://github.com" target="_blank"><button class="main-button">GitHub</button></a>
      </div>
      <div> 
        <a href="https://www.frontendmentor.io/" target="_blank"><button class="main-button">Frontend Mentor</button></a>
      </div>
      <div> 
        <a href="https://linkedin.com" target="_blank"><button class="main-button">LinkedIn</button></a>
      </div>
      <div>   
        <a href="https://twitter.com" target="_blank"><button class="main-button">Twitter</button></a>
      </div>
      <div> 
        <a href="https://instagram.com" target="_blank"><button class="main-button">Instagram</button></a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Duncan Bagley</a>.
  </div>
</body>
</html>
